name: Testing
on:
  push:
    branches:
      - "**"
  pull_request:
jobs:
  test:
    name: Run full test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: NPM Install
        run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test
      - run: npm run codecov
